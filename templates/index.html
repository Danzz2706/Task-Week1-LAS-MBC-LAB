<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Penuh Warna</title>
    <style>
        /* Impor font modern dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Reset dasar */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Gradient warna-warni sebagai background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff8c00 100%);
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            /* Efek 'frosted glass' */
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5em;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.5em;
            /* Teks dengan efek gradient */
            background: -webkit-linear-gradient(45deg, #f06, #3cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5em;
        }
        
        h2 {
            text-align: center;
            font-weight: 600;
            color: #444;
            border-bottom: 2px solid #764ba2;
            padding-bottom: 10px;
            margin-top: 2em;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 2em;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.3);
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff8c00, #f06);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .log-item {
            background-color: #fff;
            padding: 1em;
            margin-bottom: 0.75em;
            border-radius: 8px;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            word-wrap: break-word;
        }

        .log-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* Memberi warna berbeda untuk log ganjil/genap */
        .log-item:nth-child(even) {
            border-left-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BERI SAYA PESAN</h1>
        <form method="post">
            <input type="text" name="pesan" placeholder="Tinggalkan jejak digitalmu..." required>
            <input type="submit" value="Kirim">
        </form>

        <div class="logs">
            <h2>Log Pesan</h2>
            {% for log in logs %}
                <div class="log-item">{{ log }}</div>
            {% else %}
                <p style="text-align: center; color: #777;">Belum ada jejak digital yang tersimpan.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
